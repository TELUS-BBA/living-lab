---
- name: clean local src/app of db and migrations
  local_action:
    module: file
    path: "{{ item }}"
    state: absent
  loop:
    - src/app/db.sqlite3
    - src/app/testresults/migrations
    - src/app/testresults/__pycache__
    - src/app/provisioning/migrations
    - src/app/provisioning/__pycache__
    - src/app/livinglabserver/__pycache__

- name: ensure management directory exists
  file:
    path: /home/{{ ansible_user }}/management/
    state: directory

- name: put config files in place
  template:
    src: "{{ item }}"
    dest: /home/{{ ansible_user }}/management/{{ item }}
  loop:
    - uwsgi.ini
    - uwsgi_params

- name: synchronize django project with management directory
  synchronize:
    src: src/app/
    dest: /home/{{ ansible_user }}/management/app/

- name: ensure we have DEBUG = False in settings.py
  lineinfile:
    path: /home/{{ ansible_user }}/management/app/livinglabserver/settings.py
    regexp: "^DEBUG = "
    line: "DEBUG = False"

- name: ensure logs directory exists
  file:
    path: /home/{{ ansible_user }}/management/logs/
    state: directory

