- name: copy uwsgi.service into place
  become: true
  template:
    src: uwsgi.service
    dest: /etc/systemd/system/uwsgi.service

- name: enable and start uwsgi
  become: true
  systemd:
    name: uwsgi
    enabled: true
    state: restarted
    daemon_reload: yes

- name: copy nginx-app.conf into place
  become: true
  template:
    src: nginx-app.conf
    dest: /etc/nginx/sites-enabled/default

- name: enable and start nginx
  become: true
  systemd:
    name: nginx
    enabled: true
    state: restarted
    daemon_reload: yes

- name: put the client key in authorized_keys
  copy:
    src: /home/adam/.ssh/id_rsa.pub
    dest: /home/{{ ansible_user }}/.ssh/authorized_keys
    mode: 0600

- name: ensure line "ClientAliveInterval 4" is in sshd_config
  become: true
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^ClientAliveInterval "
    line: "ClientAliveInterval 4"

- name: restart sshd
  become: true
  systemd:
    name: sshd
    enabled: true
    state: restarted
    daemon_reload: yes
